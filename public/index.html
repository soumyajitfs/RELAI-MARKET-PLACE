<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#1E2247" />
    <meta
      name="description"
      content="relAI - AI Marketplace Navigator by Firstsource. A one stop view for all the AI Models for your business needs."
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>relAI Dashboard - AI Marketplace Navigator</title>
    <style>
      /* Preload critical styles */
      body {
        margin: 0;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background-color: #f8f9ff;
      }
      
      /* Initial loading animation */
      #root:empty {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }
      
      #root:empty::after {
        content: '';
        width: 48px;
        height: 48px;
        border: 4px solid #f0f0f0;
        border-top-color: #667eea;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
